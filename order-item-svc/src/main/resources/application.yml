# See http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

server:
   port: 8081

spring:
   main.show-banner: false
   h2:
      console:
         enabled: true
   datasource:
      url: jdbc:h2:file:~/build/data/oms-db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
      username: sa
      password: password
      driverClassName: org.h2.Driver
